<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
</head>

<body class="page">
    <div class="page-container">

        <header class="header">
            <div class="header__logo">
                <img src="./assets/Logo.png" alt="logo">
            </div>
            <div class="header__location location">
                <img class="location__icon" src="./assets/icon_location.svg "> <img>
                <form class="location__form" action="/">
                    <label for="location">enter location</label>
                    <input type="text" name="location" id="location">
                    <button class="location__submit" type="submit">confirm</button>
                </form>
            </div>

        </header>

        <main class="page-main">
            <div class="weather">

                <div class="weather__sky sky">
                    <p class="sky__status"></p>
                    <img class="sky__icon" src="./assets/weather-icons/raining-icon.png" alt="raining">
                </div>
                <div class="weather__temp temp">
                    <p class="temp__degrees"></p>
                    <img src="./assets/icon__temp.svg" alt="temperature icon">
                </div>
                <div class="weather__humidity humidity">
                    <p class="humidity__text">humidity</p>
                    <p class="humidity__numbers"></p>
                </div>
                <div class="weather__wind wind">
                    <p class="wind__text">wind speed</p>
                    <p class="wind__number"></p>
                    <p class="wind-units">kph</p>
                    <img src="assets/icon__wind.svg" alt="wind icon">

                </div>


            </div>

        </main>
    </div>

</body>

</html>
